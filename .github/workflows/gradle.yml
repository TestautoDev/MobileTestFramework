name: CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest

    # give permission to Gradle to run the commands
    steps:
      - uses: actions/checkout@v2
      - name: Grant execute permission for gradlew
        run: chmod +x gradlew
      # https://docs.github.com/en/actions/reference/workflow-commands-for-github-actions#example-6
      - name: Upload app and set app location
        run: |
          echo 'APP_URL<<EOF' >> $GITHUB_ENV
          curl -u "dipjyotimetia1:pGsRw7HF3veZyU5rtyg2" \
                         -X POST "https://api-cloud.browserstack.com/app-automate/upload" \
                         -F "file=@input/app/com.booking_2020-12-16.apk" | jq -r '.app_url' >> $GITHUB_ENV
          echo 'EOF' >> $GITHUB_ENV
      - name: Build with Gradle
        run: ./gradlew task e2e
        env:
          BROWSERSTACK_USERNAME: ${{ secrets.BROWSERSTACK_USERNAME }}
          BROWSERSTACK_ACCESS_KEY: ${{ secrets.BROWSERSTACK_ACCESS_KEY }}
