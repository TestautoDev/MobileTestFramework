group 'opensource'
version '1.0-SNAPSHOT'

apply plugin: 'java'
apply plugin: 'eclipse'
apply plugin: 'idea'
apply plugin: 'maven'
apply plugin: 'groovy'
apply plugin: 'io.qameta.allure'
apply plugin: "org.sonarqube"
apply plugin: 'maven-publish'
apply plugin: 'distribution'
apply plugin: 'com.jfrog.artifactory'
apply plugin: 'kotlin'

sourceCompatibility = 1.8

repositories {
    maven { url "https://cloud.experitest.com/repo" }
    maven { url "https://repo.maven.apache.org/maven2" }
    maven { url "https://plugins.gradle.org/m2/" }
    mavenCentral()
    jcenter()
}

buildscript {
    repositories {
        mavenCentral()
        jcenter()
    }
    dependencies {
        classpath "io.qameta.allure:allure-gradle:+"
        classpath "org.sonarsource.scanner.gradle:sonarqube-gradle-plugin:+"
        classpath 'com.amazonaws:aws-devicefarm-gradle-plugin:+'
        classpath "org.jfrog.buildinfo:build-info-extractor-gradle:+"
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:+"
    }
}

compileKotlin {
    kotlinOptions {
        jvmTarget = "1.8"
    }
}

compileTestKotlin {
    kotlinOptions {
        jvmTarget = "1.8"
    }
}

allure {
    autoconfigure = true
    aspectjweaver = true
    version = '2.13.3'
    useTestNG {
        version = '2.13.3'
    }
    downloadLink = 'https://dl.bintray.com/qameta/maven/io/qameta/allure/allure-commandline/2.13.3/allure-commandline-2.13.3.zip'
}

sourceSets {
    main {
        java {
            srcDir 'src/main/java'
        }
    }
    test {
        java.srcDir file('src/test/java')
        resources.srcDir file('scr/test/resource')
        compileClasspath = sourceSets.main.output + configurations.testRuntime
        runtimeClasspath = output + compileClasspath
    }
}

dependencies {
    compile group: 'com.amazonaws', name: 'aws-java-sdk-s3', version: '1.11.852'
    compile group: 'io.appium', name: 'java-client', version: '7.3.0'
    compile group: 'net.reini', name: 'slf4-cdi', version: '1.0'
    compile group: 'org.assertj', name: 'assertj-core', version: '3.17.1'
    compile group: 'org.hamcrest', name: 'hamcrest-all', version: '1.3'
    compile group: 'org.testng', name: 'testng', version: '7.3.0'
    compile group: 'com.googlecode.json-simple', name: 'json-simple', version: '1.1.1'
    compile group: 'com.relevantcodes', name: 'extentreports', version: '2.41.2'
    compile group: 'commons-io', name: 'commons-io', version: '2.7'
    compile group: 'net.sourceforge.javacsv', name: 'javacsv', version: '2.0'
    compile group: 'org.apache.poi', name: 'poi-ooxml', version: '4.1.2'
    compile group: 'org.apache.poi', name: 'poi-ooxml-schemas', version: '4.1.2'
    compile group: 'org.apache.poi', name: 'poi-excelant', version: '4.1.2'
    compile group: 'org.apache.poi', name: 'poi-examples', version: '4.1.2'
    compile group: 'org.apache.poi', name: 'poi-scratchpad', version: '4.1.2'
    compile group: 'org.apache.poi', name: 'poi', version: '4.1.2'
    compile group: 'org.apache.xmlbeans', name: 'xmlbeans', version: '3.1.0'
    compile group: 'com.microsoft.sqlserver', name: 'mssql-jdbc', version: '8.4.1.jre8'
    compile group: 'io.qameta.allure', name: 'allure-gradle', version: '2.8.1'
    compile group: 'io.qameta.allure', name: 'allure-testng', version: '2.13.5'
    compile group: 'io.qameta.allure', name: 'allure-rest-assured', version: '2.13.6'
    compile group: 'io.qameta.allure', name: 'allure-attachments', version: '2.13.5'
    compile group: 'org.slf4j', name: 'slf4j-log4j12', version: '1.7.30'
    compile group: 'com.github.javafaker', name: 'javafaker', version: '1.0.2'
    compile group: 'io.rest-assured', name: 'rest-assured', version: '4.3.1'
    compile 'io.rest-assured:json-schema-validator:4.3.1'
    compile 'io.rest-assured:json-path:4.3.1'
    compile group: 'org.json', name: 'json', version: '20200518'
    compile group: 'org.apache.logging.log4j', name: 'log4j-core', version: '2.13.3'
    compile group: 'org.apache.logging.log4j', name: 'log4j-api', version: '2.13.3'
    compile group: 'com.konghq', name: 'unirest-java', version: '3.11.00'
    compile group: 'com.github.tomakehurst', name: 'wiremock', version: '2.26.3'
    compile group: 'net.lightbody.bmp', name: 'browsermob-core', version: '2.1.5'
    compile "org.jetbrains.kotlin:kotlin-stdlib-jdk8"
    compile group: 'org.xerial', name: 'sqlite-jdbc', version: '3.32.3.2'
}

task E2E(type: Test) {
    useTestNG() {
        outputDirectory = file("$project.buildDir/testngOutput")
        useDefaultListeners = true
        suiteXmlFiles << new File("src/test/suite/testng.xml")
        setSuiteXmlFiles(suiteXmlFiles)
    }
    testLogging {
        exceptionFormat "full"
        events "started", "passed", "skipped", "failed", "standardOut", "standardError"
        minGranularity 0
    }
    reports {
        junitXml.enabled = false
        html.enabled = true
    }
//    systemProperties=["TestEnv":"${TestEnv}","TestServer":"${TestServer}"]
}

task Report(type: Test) {
    useTestNG() {
        outputDirectory = file("$project.buildDir/testngOutput")
        useDefaultListeners = true
        suiteXmlFiles << new File("src/test/suite/reporting.xml")
        setSuiteXmlFiles(suiteXmlFiles)
    }
}

javadoc {
    source = project.sourceSets.main.java.srcDirs
    options.linkSource true
    failOnError false
}

gradle.startParameter.continueOnFailure = true
